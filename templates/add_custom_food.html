    <div class="container">
    <h2>Add Custom Food</h2>
    <form action="/add_custom_food" method="POST">
        <div class="form-group">
            <label for="name">Food</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter food name">
        </div>
        <div class="form-group">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" placeholder="Enter calories">
        </div>
        <div class="form-group">
            <label for="protein">Protein</label>
            <input type="number" class="form-control" id="protein" name="protein" placeholder="Enter protein">
        </div>
        <div class="form-group">
            <label for="fats">Fats</label>
            <input type="number" class="form-control" id="fats" name="fats" placeholder="Enter fats">
        </div>
        <div class="form-group">
            <label for="carbs">Carbohydrates</label>
            <input type="number" class="form-control" id="carbs" name="carbs" placeholder="Enter carbohydrates">
        </div>
        <div class="form-group">
            <label for="sugar">Sugar</label>
            <input type="number" class="form-control" id="sugar" name="sugar" placeholder="Enter sugar">
        </div>
        <div class="form-group">
            <label for="sodium">Sodium</label>
            <input type="number" class="form-control" id="sodium" name="sodium" placeholder="Enter sodium">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
