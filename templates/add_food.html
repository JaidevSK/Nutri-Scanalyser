            <body>
                <!--Display the food and their nutirional values using jinja2-->
                    <!--Create a Dropdown-->
                    <div class="container">
                    <h1>Add Food</h1>
                    <form action="/add_food" method="POST">
                        <div class="form-group">
                            <label for="foodsel">Food</label>
                            <select class="form-control" id="foodsel" name="foodsel">
                                {% for food1 in foods %}
                                <option value="{{food1.name}}">{{food1.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
